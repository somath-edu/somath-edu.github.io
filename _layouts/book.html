<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Archive S</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Noto+Serif+KR:wght@400;600;700&family=Pretendard:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>

    <style>
        :root {
            --bg-main: #fdfcf8;       
            --text-main: #332b26;     
            --text-sub: #8c7b75;      
            --accent-point: #d88e88;  
            --line-color: #e6ddd8;
            
            --font-logo: 'Playfair Display', serif; 
            --font-title: 'Noto Serif KR', serif;   
            --font-body: 'Pretendard', sans-serif;  
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0;
            line-height: 1.65;
        }

        header {
            text-align: center;
            padding: 10px 0 5px; /* 헤더 높이 최소화 */
            border-bottom: 1px solid var(--line-color);
        }
        .brand-mini {
            font-family: var(--font-logo);
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-main);
            text-decoration: none;
            font-style: italic;
        }

        .book-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 10px 20px 80px; /* 본문 위 여백 최소화 */
        }

        .chapter-header {
            text-align: center;
            margin-bottom: 15px; /* 제목과 본문 사이 좁게 */
        }
        .chapter-label {
            display: block;
            font-family: var(--font-logo);
            color: var(--accent-point);
            font-size: 0.75rem;
            margin-bottom: 3px;
            letter-spacing: 1px;
        }
        .chapter-title {
            font-family: var(--font-title);
            font-size: 1.7rem;
            margin: 0;
            word-break: keep-all;
            line-height: 1.1;
            font-weight: 700;
        }
        .chapter-meta {
            margin-top: 5px;
            color: var(--text-sub);
            font-size: 0.75rem;
            font-family: var(--font-body);
        }

        .content-body {
            font-size: 1.0rem;
            text-align: left;         
            word-break: keep-all;     
            color: #423833;           
            letter-spacing: -0.02em;
        }

        .content-body p {
            margin-bottom: 1.0rem;
        }

        /* Part 제목 여백 최적화 (초밀착) */
        .content-body h1 {
            font-family: var(--font-title);
            font-size: 1.5rem;
            text-align: center;
            margin-top: 10px;    /* 구분선 바로 밑으로 당김 */
            margin-bottom: 10px; 
            color: var(--text-main);
            border-bottom: 2px solid var(--text-main);
            padding-bottom: 8px;
            line-height: 1.2;
        }

        /* Chapter 소제목 여백 최적화 */
        .content-body h2 {
            font-family: var(--font-title);
            font-size: 1.3rem;
            margin-top: 20px;
            margin-bottom: 8px; 
            color: var(--text-main);
            font-weight: 700;
            border-left: 3px solid var(--accent-point);
            padding-left: 10px;
            line-height: 1.2;
        }

        .content-body blockquote {
            background: #f7f3f0;
            border: 1px solid var(--line-color);
            border-radius: 8px;
            margin: 15px 0;
            padding: 12px;
            font-family: var(--font-body);
            font-size: 0.95rem;
            color: #5a4d46;
            line-height: 1.5;
        }
        .content-body blockquote strong {
            color: var(--accent-point);
        }

        .content-body img {
            display: block;           
            max-width: 85%;           
            max-height: 280px;        
            width: auto;              
            height: auto;             
            margin: 15px auto;
            border-radius: 8px;       
            box-shadow: 0 4px 10px rgba(0,0,0,0.06); 
            object-fit: contain;      
        }

        .content-body ul {
            padding-left: 18px;
            margin-bottom: 15px;
        }
        .content-body li {
            margin-bottom: 4px;
            line-height: 1.6;
        }
        .content-body li strong {
            font-weight: 600;
            color: #2a211d;
            background: linear-gradient(to top, #eee3d8 40%, transparent 40%);
        }

        hr {
            border: 0;
            height: 1px;
            background: var(--line-color);
            margin: 15px 0;
        }

        /* [네비게이션 스타일] */
        .book-navigation {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid var(--line-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: var(--font-body);
        }

        .nav-btn {
            text-decoration: none;
            color: var(--text-sub);
            font-size: 0.9rem;
            padding: 8px 12px;
            border-radius: 6px;
            transition: all 0.2s ease;
        }
        .nav-btn:hover {
            color: var(--text-main);
            background-color: #f5f0eb;
        }

        .nav-center {
            font-weight: 600;
            border: 1px solid var(--line-color);
            border-radius: 30px;
            padding: 8px 20px;
        }
        .nav-center:hover {
            border-color: var(--text-main);
        }

        .nav-placeholder {
            width: 80px; 
        }

        /* [방문자 카운터 스타일] */
        .visitor-count {
            margin-top: 30px;
            text-align: center;
            font-size: 0.75rem;
            color: #bbb;
            font-family: var(--font-body);
            letter-spacing: 0.5px;
        }
        .visitor-count span {
            color: var(--text-sub);
            font-weight: 600;
        }

        @media (max-width: 600px) {
            .book-container {
                padding: 10px 15px 50px;
            }
            .content-body img {
                max-width: 100%;   
                max-height: 250px; 
                margin: 15px auto;
            }
            .nav-btn {
                font-size: 0.8rem; 
                padding: 6px 8px;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="brand-mini">Archive S</a>
    </header>

    <div class="book-container">
        
        <div class="chapter-header">
            <span class="chapter-label">Essay</span>
            <h1 class="chapter-title">{{ page.title }}</h1>
            <div class="chapter-meta">
                Written by Archive S · {{ page.date | date: "%Y. %m. %d" }}
            </div>
        </div>

        <div class="content-body">
            {{ content }}
        </div>

        <div class="book-navigation">
            
            {% if page.prev_link %}
                <a href="{{ page.prev_link }}" class="nav-btn">← 뒤로가기</a>
            {% else %}
                <span class="nav-placeholder"></span>
            {% endif %}

            <a href="/entropy.html" class="nav-btn nav-center">서재로</a>

            {% if page.next_link %}
                <a href="{{ page.next_link }}" class="nav-btn">앞으로가기 →</a>
            {% else %}
                <span class="nav-placeholder"></span>
            {% endif %}

        </div>

        <div class="visitor-count">
            <span id="busuanzi_container_site_pv" style="display:none">
                Total Views <span id="busuanzi_value_site_pv"></span>
            </span>
            &nbsp;&nbsp;·&nbsp;&nbsp;
            <span id="busuanzi_container_site_uv" style="display:none">
                Visitors <span id="busuanzi_value_site_uv"></span>
            </span>
        </div>

    </div>

</body>
</html>
