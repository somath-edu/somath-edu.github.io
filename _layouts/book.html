<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Archive S</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Noto+Serif+KR:wght@400;600;700&family=Pretendard:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #fdfcf8;       
            --text-main: #332b26;     
            --text-sub: #8c7b75;      
            --accent-point: #d88e88;  
            --line-color: #e6ddd8;
            
            --font-logo: 'Playfair Display', serif; 
            --font-title: 'Noto Serif KR', serif;   
            --font-body: 'Pretendard', sans-serif;  
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0;
            line-height: 1.65; /* 줄 간격도 살짝 좁힘 (1.8 -> 1.65) */
        }

        header {
            text-align: center;
            padding: 15px 0 10px; /* 헤더 여백 축소 */
            border-bottom: 1px solid var(--line-color);
        }
        .brand-mini {
            font-family: var(--font-logo);
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
            text-decoration: none;
            font-style: italic;
        }

        .book-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px 20px 60px; /* 전체 컨테이너 위아래 여백 대폭 축소 */
        }

        .chapter-header {
            text-align: center;
            margin-bottom: 30px; /* 제목 아래 여백 축소 */
        }
        .chapter-label {
            display: block;
            font-family: var(--font-logo);
            color: var(--accent-point);
            font-size: 0.8rem;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        .chapter-title {
            font-family: var(--font-title);
            font-size: 1.8rem;
            margin: 0;
            word-break: keep-all;
            line-height: 1.2;
            font-weight: 700;
        }
        .chapter-meta {
            margin-top: 10px;
            color: var(--text-sub);
            font-size: 0.8rem;
            font-family: var(--font-body);
        }

        /* --- 본문 스타일링 --- */
        .content-body {
            font-size: 1.0rem;        /* 본문 글자 크기 약간 축소 */
            text-align: left;         
            word-break: keep-all;     
            color: #423833;           
            letter-spacing: -0.02em;
        }

        .content-body p {
            margin-bottom: 1.2rem; /* 문단 사이 간격 좁힘 */
        }

        /* [수정 1] Part 제목 여백 확 줄임 */
        .content-body h1 {
            font-family: var(--font-title);
            font-size: 1.5rem;
            text-align: center;
            margin-top: 40px;    /* 70px -> 40px (확 당김) */
            margin-bottom: 15px; /* 30px -> 15px */
            color: var(--text-main);
            border-bottom: 2px solid var(--text-main);
            padding-bottom: 10px;
            line-height: 1.3;
        }

        /* [수정 2] Chapter 소제목 여백 확 줄임 */
        .content-body h2 {
            font-family: var(--font-title);
            font-size: 1.3rem;
            margin-top: 30px;    /* 50px -> 30px */
            margin-bottom: 10px; /* 20px -> 10px */
            color: var(--text-main);
            font-weight: 700;
            border-left: 3px solid var(--accent-point);
            padding-left: 10px;
            line-height: 1.3;
        }

        .content-body blockquote {
            background: #f7f3f0;
            border: 1px solid var(--line-color);
            border-radius: 8px;
            margin: 20px 0;      /* 박스 위아래 여백 축소 */
            padding: 15px;       /* 내부 여백 축소 */
            font-family: var(--font-body);
            font-size: 0.95rem;
            color: #5a4d46;
            line-height: 1.5;
        }
        .content-body blockquote strong {
            color: var(--accent-point);
        }

        /* [수정 3] 이미지 여백도 좁힘 */
        .content-body img {
            display: block;           
            max-width: 85%;           
            max-height: 280px;        
            width: auto;              
            height: auto;             
            margin: 20px auto;        /* 40px -> 20px (글이랑 더 가깝게) */
            border-radius: 8px;       
            box-shadow: 0 4px 10px rgba(0,0,0,0.06); 
            object-fit: contain;      
        }

        .content-body ul {
            padding-left: 18px;
            margin-bottom: 20px;
        }
        .content-body li {
            margin-bottom: 5px;  /* 리스트 간격 좁힘 */
            line-height: 1.6;
        }
        .content-body li strong {
            font-weight: 600;
            color: #2a211d;
            background: linear-gradient(to top, #eee3d8 40%, transparent 40%);
        }

        /* [수정 4] 구분선 여백 대폭 축소 */
        hr {
            border: 0;
            height: 1px;
            background: var(--line-color);
            margin: 25px 0; /* 50px -> 25px (가장 많이 줄인 부분!) */
        }

        .book-footer {
            margin-top: 40px; /* 푸터 위 여백 축소 */
            text-align: center;
            border-top: 1px solid var(--line-color);
            padding-top: 30px;
        }
        .btn-back {
            display: inline-block;
            padding: 8px 20px;
            border: 1px solid var(--line-color);
            background-color: white;
            border-radius: 30px;
            color: var(--text-sub);
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .btn-back:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }

        /* 모바일 미세 조정 */
        @media (max-width: 600px) {
            .book-container {
                padding: 15px 15px 50px; /* 모바일 좌우 여백 더 좁힘 */
            }
            .content-body img {
                max-width: 100%;   
                max-height: 250px; 
                margin: 20px auto;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="brand-mini">Archive S</a>
    </header>

    <div class="book-container">
        
        <div class="chapter-header">
            <span class="chapter-label">Essay</span>
            <h1 class="chapter-title">{{ page.title }}</h1>
            <div class="chapter-meta">
                Written by Archive S · {{ page.date | date: "%Y. %m. %d" }}
            </div>
        </div>

        <div class="content-body">
            {{ content }}
        </div>

        <div class="book-footer">
            <a href="/" class="btn-back">← 서재로 돌아가기</a>
        </div>

    </div>

</body>
</html>
