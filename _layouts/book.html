<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Archive S</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Noto+Serif+KR:wght@400;600;700&family=Pretendard:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #fdfcf8;       
            --text-main: #332b26;     
            --text-sub: #8c7b75;      
            --accent-point: #d88e88;  
            --line-color: #e6ddd8;
            
            --font-logo: 'Playfair Display', serif; 
            --font-title: 'Noto Serif KR', serif;   
            --font-body: 'Pretendard', sans-serif;  
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0;
            line-height: 1.65;
        }

        header {
            text-align: center;
            padding: 10px 0 5px; /* [수정] 헤더 높이 최소화 */
            border-bottom: 1px solid var(--line-color);
        }
        .brand-mini {
            font-family: var(--font-logo);
            font-size: 1.1rem; /* 로고 크기도 살짝 줄여서 공간 확보 */
            font-weight: 600;
            color: var(--text-main);
            text-decoration: none;
            font-style: italic;
        }

        .book-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 10px 20px 60px; /* [수정] 본문 시작 위치를 위로 바짝 당김 (20px -> 10px) */
        }

        .chapter-header {
            text-align: center;
            margin-bottom: 15px; /* [수정] 제목과 본문 사이 간격 대폭 축소 (30px -> 15px) */
        }
        .chapter-label {
            display: block;
            font-family: var(--font-logo);
            color: var(--accent-point);
            font-size: 0.75rem;
            margin-bottom: 3px;
            letter-spacing: 1px;
        }
        .chapter-title {
            font-family: var(--font-title);
            font-size: 1.7rem; /* 제목 크기 살짝 줄여서 부담 감소 */
            margin: 0;
            word-break: keep-all;
            line-height: 1.1;
            font-weight: 700;
        }
        .chapter-meta {
            margin-top: 5px;
            color: var(--text-sub);
            font-size: 0.75rem;
            font-family: var(--font-body);
        }

        /* --- 본문 스타일링 --- */
        .content-body {
            font-size: 1.0rem;
            text-align: left;         
            word-break: keep-all;     
            color: #423833;           
            letter-spacing: -0.02em;
        }

        .content-body p {
            margin-bottom: 1.0rem; /* 문단 간격도 더 쫀쫀하게 */
        }

        /* [수정] Part 제목 여백 최소화 */
        .content-body h1 {
            font-family: var(--font-title);
            font-size: 1.5rem;
            text-align: center;
            margin-top: 25px;    /* [핵심] 위쪽 여백을 40px -> 25px로 당김 */
            margin-bottom: 10px; 
            color: var(--text-main);
            border-bottom: 2px solid var(--text-main);
            padding-bottom: 8px;
            line-height: 1.2;
        }

        /* [수정] Chapter 소제목 여백 최소화 */
        .content-body h2 {
            font-family: var(--font-title);
            font-size: 1.3rem;
            margin-top: 20px;    /* [핵심] 위쪽 여백 30px -> 20px로 당김 */
            margin-bottom: 8px; 
            color: var(--text-main);
            font-weight: 700;
            border-left: 3px solid var(--accent-point);
            padding-left: 10px;
            line-height: 1.2;
        }

        .content-body blockquote {
            background: #f7f3f0;
            border: 1px solid var(--line-color);
            border-radius: 8px;
            margin: 15px 0;      /* 박스 위아래 여백 축소 */
            padding: 12px;       /* 내부 여백 축소 */
            font-family: var(--font-body);
            font-size: 0.95rem;
            color: #5a4d46;
            line-height: 1.5;
        }
        .content-body blockquote strong {
            color: var(--accent-point);
        }

        .content-body img {
            display: block;           
            max-width: 85%;           
            max-height: 280px;        
            width: auto;              
            height: auto;             
            margin: 15px auto;        /* 이미지 위아래 여백도 20px -> 15px로 더 당김 */
            border-radius: 8px;       
            box-shadow: 0 4px 10px rgba(0,0,0,0.06); 
            object-fit: contain;      
        }

        .content-body ul {
            padding-left: 18px;
            margin-bottom: 15px;
        }
        .content-body li {
            margin-bottom: 4px;
            line-height: 1.6;
        }
        .content-body li strong {
            font-weight: 600;
            color: #2a211d;
            background: linear-gradient(to top, #eee3d8 40%, transparent 40%);
        }

        hr {
            border: 0;
            height: 1px;
            background: var(--line-color);
            margin: 20px 0; /* 구분선 간격 최소화 */
        }

        .book-footer {
            margin-top: 40px;
            text-align: center;
            border-top: 1px solid var(--line-color);
            padding-top: 30px;
        }
        .btn-back {
            display: inline-block;
            padding: 8px 20px;
            border: 1px solid var(--line-color);
            background-color: white;
            border-radius: 30px;
            color: var(--text-sub);
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .btn-back:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }

        @media (max-width: 600px) {
            .book-container {
                padding: 10px 15px 50px; /* 모바일에서도 상단 10px 유지 */
            }
            .content-body img {
                max-width: 100%;   
                max-height: 250px; 
                margin: 15px auto;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="brand-mini">Archive S</a>
    </header>

    <div class="book-container">
        
        <div class="chapter-header">
            <span class="chapter-label">Essay</span>
            <h1 class="chapter-title">{{ page.title }}</h1>
            <div class="chapter-meta">
                Written by Archive S · {{ page.date | date: "%Y. %m. %d" }}
            </div>
        </div>

        <div class="content-body">
            {{ content }}
        </div>

        <div class="book-footer">
            <a href="/" class="btn-back">← 서재로 돌아가기</a>
        </div>

    </div>

</body>
</html>
