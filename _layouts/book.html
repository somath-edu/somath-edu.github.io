    <style>
        /* (위쪽 변수 설정 부분은 그대로 두세요) */
        :root {
            --bg-main: #fdfcf8;       
            --text-main: #332b26;     
            --text-sub: #8c7b75;      
            --accent-point: #d88e88;  
            --line-color: #e6ddd8;
            
            --font-logo: 'Playfair Display', serif; 
            --font-title: 'Noto Serif KR', serif;   
            --font-body: 'Pretendard', sans-serif;  
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0;
            line-height: 1.75;
        }

        header {
            text-align: center;
            padding: 30px 0 20px;
            border-bottom: 1px solid var(--line-color);
        }
        .brand-mini {
            font-family: var(--font-logo);
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-main);
            text-decoration: none;
            font-style: italic;
        }

        .book-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 24px 80px; /* 위아래 전체 여백도 조금 줄임 */
        }

        .chapter-header {
            text-align: center;
            margin-bottom: 40px; /* 제목 아래 여백 축소 */
        }
        .chapter-label {
            display: block;
            font-family: var(--font-logo);
            color: var(--accent-point);
            font-size: 0.85rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .chapter-title {
            font-family: var(--font-title);
            font-size: 2.2rem;
            margin: 0;
            word-break: keep-all;
            line-height: 1.3;
            font-weight: 700;
        }
        .chapter-meta {
            margin-top: 15px;
            color: var(--text-sub);
            font-size: 0.85rem;
            font-family: var(--font-body);
        }

        .content-body {
            font-size: 1.05rem;       
            text-align: left;         
            word-break: keep-all;     
            color: #423833;           
            letter-spacing: -0.03em;
        }

        /* [수정 1] Part 제목 간격 대폭 축소 */
        .content-body h1 {
            font-family: var(--font-title);
            font-size: 1.8rem;
            text-align: center;
            margin-top: 40px;    /* 60px -> 40px (위쪽 공간 줄임) */
            margin-bottom: 20px; /* 30px -> 20px (아래쪽 공간 줄임) */
            color: var(--text-main);
            border-bottom: 2px solid var(--text-main);
            padding-bottom: 10px;
        }

        /* [수정 2] Chapter 소제목 간격 축소 */
        .content-body h2 {
            font-family: var(--font-title);
            font-size: 1.4rem;
            margin-top: 35px;    /* 50px -> 35px (더 가깝게 붙임) */
            margin-bottom: 12px; /* 15px -> 12px */
            color: var(--text-main);
            font-weight: 700;
            border-left: 4px solid var(--accent-point);
            padding-left: 12px;
            line-height: 1.3;
        }

        .content-body blockquote {
            background: #f7f3f0;
            border: 1px solid var(--line-color);
            border-radius: 8px;
            margin: 25px 0; /* 박스 위아래 여백 살짝 줄임 */
            padding: 20px;
            font-family: var(--font-body);
            font-size: 0.95rem;
            color: #5a4d46;
        }
        .content-body blockquote strong {
            color: var(--accent-point);
        }

        .content-body ul {
            padding-left: 20px;
            margin-bottom: 30px;
        }
        .content-body li {
            margin-bottom: 6px;
            line-height: 1.6;
        }
        .content-body li strong {
            font-weight: 600;
            color: #2a211d;
            background: linear-gradient(to top, #eee3d8 40%, transparent 40%);
        }

        /* [수정 3] 구분선 여백 대폭 축소 (이게 핵심!) */
        hr {
            border: 0;
            height: 1px;
            background: var(--line-color);
            margin: 30px 0; /* 50px -> 30px (공백이 확 줄어듦) */
        }

        .book-footer {
            margin-top: 60px; /* 푸터 위 공간도 줄임 */
            text-align: center;
            border-top: 1px solid var(--line-color);
            padding-top: 40px;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 25px;
            border: 1px solid var(--line-color);
            background-color: white;
            border-radius: 30px;
            color: var(--text-sub);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .btn-back:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }
    </style>
