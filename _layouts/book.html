<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Archive S</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Noto+Serif+KR:wght@400;600&family=Pretendard:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #fdfcf8;       
            --text-main: #4a3b32;     
            --text-sub: #8c7b75;      
            --accent-point: #d88e88;  
            --line-color: #e6ddd8;
            
            --font-logo: 'Playfair Display', serif; 
            --font-title: 'Noto Serif KR', serif;   
            --font-body: 'Pretendard', sans-serif;  
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0;
            line-height: 1.8;
        }

        header {
            text-align: center;
            padding: 40px 0 20px;
            border-bottom: 1px solid var(--line-color);
        }
        .brand-mini {
            font-family: var(--font-logo);
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-main);
            text-decoration: none;
            font-style: italic;
        }

        .book-container {
            max-width: 720px;
            margin: 0 auto;
            padding: 60px 20px 100px;
        }

        .chapter-header {
            text-align: center;
            margin-bottom: 60px;
        }
        .chapter-label {
            display: block;
            font-family: var(--font-logo);
            color: var(--accent-point);
            font-size: 0.9rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        .chapter-title {
            font-family: var(--font-title);
            font-size: 2.8rem;
            margin: 0;
            word-break: keep-all;
            line-height: 1.3;
        }
        .chapter-meta {
            margin-top: 20px;
            color: var(--text-sub);
            font-size: 0.9rem;
            font-family: var(--font-title);
        }

        .content-body {
            font-size: 1.05rem;
            text-align: justify;
        }

        .content-body > p:first-of-type::first-letter {
            float: left;
            font-family: var(--font-logo);
            font-size: 3.5rem;
            line-height: 0.8;
            padding-right: 10px;
            color: var(--accent-point);
            font-weight: bold;
        }

        .content-body h2 {
            font-family: var(--font-title);
            font-size: 1.8rem;
            margin-top: 60px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--line-color);
            color: var(--text-main);
        }

        .content-body h3 {
            font-family: var(--font-title);
            font-size: 1.4rem;
            margin-top: 40px;
            margin-bottom: 15px;
        }

        .content-body blockquote {
            background: #f5f0eb;
            border-left: 4px solid var(--accent-point);
            margin: 30px 0;
            padding: 20px 30px;
            font-family: var(--font-title);
            font-style: italic;
            color: #6d5d55;
        }

        .content-body strong {
            background: linear-gradient(to top, #eaddcf 40%, transparent 40%);
        }

        .content-body img {
            max-width: 100%;
            border-radius: 8px;
            margin: 30px 0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .book-footer {
            margin-top: 80px;
            text-align: center;
            border-top: 1px solid var(--line-color);
            padding-top: 40px;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 25px;
            border: 1px solid var(--text-sub);
            border-radius: 30px;
            color: var(--text-sub);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .btn-back:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }

    </style>
</head>
<body>

    <header>
        <a href="/" class="brand-mini">Archive S</a>
    </header>

    <div class="book-container">
        
        <div class="chapter-header">
            <span class="chapter-label">Essay</span>
            <h1 class="chapter-title">{{ page.title }}</h1>
            <div class="chapter-meta">
                Written by Archive S · {{ page.date | date: "%Y. %m. %d" }}
            </div>
        </div>

        <div class="content-body">
            {{ content }}
        </div>

        <div class="book-footer">
            <a href="/" class="btn-back">← 서재로 돌아가기</a>
        </div>

    </div>

</body>
</html>
