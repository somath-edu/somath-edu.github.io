<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Archive S</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Noto+Serif+KR:wght@400;600;700&family=Pretendard:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #fdfcf8;       
            --text-main: #332b26;     /* 더 진하고 가독성 좋은 색 */
            --text-sub: #8c7b75;      
            --accent-point: #d88e88;  
            --line-color: #e6ddd8;
            
            --font-logo: 'Playfair Display', serif; 
            --font-title: 'Noto Serif KR', serif;   
            --font-body: 'Pretendard', sans-serif;  
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0;
            line-height: 1.75; /* 줄 간격 최적화 */
        }

        header {
            text-align: center;
            padding: 30px 0 20px;
            border-bottom: 1px solid var(--line-color);
        }
        .brand-mini {
            font-family: var(--font-logo);
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-main);
            text-decoration: none;
            font-style: italic;
        }

        .book-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 50px 24px 100px; /* 모바일 좌우 여백 확보 */
        }

        /* 책 제목 부분 */
        .chapter-header {
            text-align: center;
            margin-bottom: 50px;
        }
        .chapter-label {
            display: block;
            font-family: var(--font-logo);
            color: var(--accent-point);
            font-size: 0.85rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .chapter-title {
            font-family: var(--font-title);
            font-size: 2.2rem; /* 모바일 고려 사이즈 축소 */
            margin: 0;
            word-break: keep-all;
            line-height: 1.3;
            font-weight: 700;
        }
        .chapter-meta {
            margin-top: 15px;
            color: var(--text-sub);
            font-size: 0.85rem;
            font-family: var(--font-body);
        }

        /* 본문 스타일 개선 */
        .content-body {
            font-size: 1.05rem;       
            text-align: left;         
            word-break: keep-all;     
            color: #423833;           
            letter-spacing: -0.03em;
        }

        /* Part 제목 (큰 구분) */
        .content-body h1 {
            font-family: var(--font-title);
            font-size: 1.8rem;
            text-align: center;
            margin-top: 60px;
            margin-bottom: 30px;
            color: var(--text-main);
            border-bottom: 2px solid var(--text-main); /* 안정감을 주는 밑줄 */
            padding-bottom: 15px;
        }

        /* Chapter 제목 (소제목) */
        .content-body h2 {
            font-family: var(--font-title);
            font-size: 1.4rem; /* 사이즈 줄임 */
            margin-top: 50px;
            margin-bottom: 15px;
            color: var(--text-main);
            font-weight: 700;
            border-left: 4px solid var(--accent-point); /* 왼쪽 포인트 바 */
            padding-left: 12px;
            line-height: 1.3;
        }

        /* 핵심 목표 박스 */
        .content-body blockquote {
            background: #f7f3f0;
            border: 1px solid var(--line-color); /* 테두리로 안정감 */
            border-left: none; /* 기존 왼쪽 바 제거 */
            border-radius: 8px;
            margin: 30px 0;
            padding: 20px;
            font-family: var(--font-body);
            font-size: 0.95rem;
            color: #5a4d46;
        }
        .content-body blockquote strong {
            color: var(--accent-point);
        }

        /* 리스트 스타일 - 간격 좁히기 */
        .content-body ul {
            padding-left: 20px;
            margin-bottom: 30px;
        }
        .content-body li {
            margin-bottom: 6px; /* 리스트 간격 좁힘 */
            line-height: 1.6;
        }
        .content-body li strong {
            font-weight: 600;
            color: #2a211d;
            background: linear-gradient(to top, #eee3d8 40%, transparent 40%); /* 형광펜 색상 차분하게 */
        }

        /* 구분선 */
        hr {
            border: 0;
            height: 1px;
            background: var(--line-color);
            margin: 50px 0;
        }

        .book-footer {
            margin-top: 80px;
            text-align: center;
            border-top: 1px solid var(--line-color);
            padding-top: 40px;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 25px;
            border: 1px solid var(--line-color);
            background-color: white;
            border-radius: 30px;
            color: var(--text-sub);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .btn-back:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="brand-mini">Archive S</a>
    </header>

    <div class="book-container">
        
        <div class="chapter-header">
            <span class="chapter-label">Essay</span>
            <h1 class="chapter-title">{{ page.title }}</h1>
            <div class="chapter-meta">
                Written by Archive S · {{ page.date | date: "%Y. %m. %d" }}
            </div>
        </div>

        <div class="content-body">
            {{ content }}
        </div>

        <div class="book-footer">
            <a href="/" class="btn-back">← 서재로 돌아가기</a>
        </div>

    </div>

</body>
</html>
