<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Archive S</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Noto+Serif+KR:wght@400;600;700&family=Pretendard:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #fdfcf8;       
            --text-main: #332b26;     
            --text-sub: #8c7b75;      
            --accent-point: #d88e88;  
            --line-color: #e6ddd8;
            
            --font-logo: 'Playfair Display', serif; 
            --font-title: 'Noto Serif KR', serif;   
            --font-body: 'Pretendard', sans-serif;  
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0;
            line-height: 1.75;
        }

        header {
            text-align: center;
            padding: 30px 0 20px;
            border-bottom: 1px solid var(--line-color);
        }
        .brand-mini {
            font-family: var(--font-logo);
            font-size: 1.4rem;
            font-weight: 600;
            color: var(--text-main);
            text-decoration: none;
            font-style: italic;
        }

        .book-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 40px 24px 80px; /* 전체 여백 축소 */
        }

        .chapter-header {
            text-align: center;
            margin-bottom: 40px; /* 제목 아래 여백 축소 */
        }
        .chapter-label {
            display: block;
            font-family: var(--font-logo);
            color: var(--accent-point);
            font-size: 0.85rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        .chapter-title {
            font-family: var(--font-title);
            font-size: 2.2rem;
            margin: 0;
            word-break: keep-all;
            line-height: 1.3;
            font-weight: 700;
        }
        .chapter-meta {
            margin-top: 15px;
            color: var(--text-sub);
            font-size: 0.85rem;
            font-family: var(--font-body);
        }

        .content-body {
            font-size: 1.05rem;       
            text-align: left;         
            word-break: keep-all;     
            color: #423833;           
            letter-spacing: -0.03em;
        }

        /* [수정됨] Part 제목 간격 */
        .content-body h1 {
            font-family: var(--font-title);
            font-size: 1.8rem;
            text-align: center;
            margin-top: 40px;    /* 위쪽 여백 축소 */
            margin-bottom: 20px; /* 아래쪽 여백 축소 */
            color: var(--text-main);
            border-bottom: 2px solid var(--text-main);
            padding-bottom: 10px;
        }

        /* [수정됨] Chapter 소제목 간격 */
        .content-body h2 {
            font-family: var(--font-title);
            font-size: 1.4rem;
            margin-top: 35px;    /* 위쪽 여백 축소 */
            margin-bottom: 12px; /* 아래쪽 여백 축소 */
            color: var(--text-main);
            font-weight: 700;
            border-left: 4px solid var(--accent-point);
            padding-left: 12px;
            line-height: 1.3;
        }

        .content-body blockquote {
            background: #f7f3f0;
            border: 1px solid var(--line-color);
            border-radius: 8px;
            margin: 25px 0; /* 박스 여백 축소 */
            padding: 20px;
            font-family: var(--font-body);
            font-size: 0.95rem;
            color: #5a4d46;
        }
        .content-body blockquote strong {
            color: var(--accent-point);
        }

        .content-body ul {
            padding-left: 20px;
            margin-bottom: 30px;
        }
        .content-body li {
            margin-bottom: 6px;
            line-height: 1.6;
        }
        .content-body li strong {
            font-weight: 600;
            color: #2a211d;
            background: linear-gradient(to top, #eee3d8 40%, transparent 40%);
        }

        /* [수정됨] 구분선 여백 */
        hr {
            border: 0;
            height: 1px;
            background: var(--line-color);
            margin: 30px 0; /* 구분선 위아래 여백 대폭 축소 */
        }

        .book-footer {
            margin-top: 60px;
            text-align: center;
            border-top: 1px solid var(--line-color);
            padding-top: 40px;
        }
        .btn-back {
            display: inline-block;
            padding: 10px 25px;
            border: 1px solid var(--line-color);
            background-color: white;
            border-radius: 30px;
            color: var(--text-sub);
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .btn-back:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="brand-mini">Archive S</a>
    </header>

    <div class="book-container">
        
        <div class="chapter-header">
            <span class="chapter-label">Essay</span>
            <h1 class="chapter-title">{{ page.title }}</h1>
            <div class="chapter-meta">
                Written by Archive S · {{ page.date | date: "%Y. %m. %d" }}
            </div>
        </div>

        <div class="content-body">
            {{ content }}
        </div>

        <div class="book-footer">
            <a href="/" class="btn-back">← 서재로 돌아가기</a>
        </div>

    </div>

</body>
</html>
