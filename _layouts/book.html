<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | Archive S</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Noto+Serif+KR:wght@400;600;700&family=Pretendard:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #fdfcf8;       
            --text-main: #332b26;     
            --text-sub: #8c7b75;      
            --accent-point: #d88e88;  
            --line-color: #e6ddd8;
            
            --font-logo: 'Playfair Display', serif; 
            --font-title: 'Noto Serif KR', serif;   
            --font-body: 'Pretendard', sans-serif;  
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0;
            line-height: 1.65; /* 줄 간격도 살짝 조여서 밀도 높임 */
        }

        header {
            text-align: center;
            padding: 20px 0 15px; /* 헤더 여백 축소 */
            border-bottom: 1px solid var(--line-color);
        }
        .brand-mini {
            font-family: var(--font-logo);
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text-main);
            text-decoration: none;
            font-style: italic;
        }

        .book-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 30px 20px 60px; /* 전체 컨테이너 여백 축소 */
        }

        .chapter-header {
            text-align: center;
            margin-bottom: 30px; /* 제목 아래 여백 축소 */
        }
        .chapter-label {
            display: block;
            font-family: var(--font-logo);
            color: var(--accent-point);
            font-size: 0.8rem;
            margin-bottom: 5px;
            letter-spacing: 1px;
        }
        .chapter-title {
            font-family: var(--font-title);
            font-size: 2.0rem; /* 제목 크기 살짝 줄임 */
            margin: 0;
            word-break: keep-all;
            line-height: 1.2;
            font-weight: 700;
        }
        .chapter-meta {
            margin-top: 10px;
            color: var(--text-sub);
            font-size: 0.8rem;
            font-family: var(--font-body);
        }

        .content-body {
            font-size: 1.0rem; /* 본문 폰트 1.05 -> 1.0으로 최적화 */
            text-align: left;         
            word-break: keep-all;     
            color: #423833;           
            letter-spacing: -0.03em;
        }

        /* [수정 1] Part 제목: 크기 줄이고 간격 확 줄임 */
        .content-body h1 {
            font-family: var(--font-title);
            font-size: 1.5rem; /* 1.8rem -> 1.5rem (한 줄에 들어오게) */
            text-align: center;
            margin-top: 25px;    /* 40px -> 25px (확 줄임) */
            margin-bottom: 15px; /* 20px -> 15px */
            color: var(--text-main);
            border-bottom: 2px solid var(--text-main);
            padding-bottom: 8px;
            line-height: 1.3;
        }

        /* [수정 2] Chapter 소제목: 더 밀착 */
        .content-body h2 {
            font-family: var(--font-title);
            font-size: 1.25rem; /* 1.4rem -> 1.25rem */
            margin-top: 25px;    /* 35px -> 25px */
            margin-bottom: 10px; /* 12px -> 10px */
            color: var(--text-main);
            font-weight: 700;
            border-left: 3px solid var(--accent-point);
            padding-left: 10px;
            line-height: 1.3;
        }

        /* [수정 3] 박스 여백 축소 */
        .content-body blockquote {
            background: #f7f3f0;
            border: 1px solid var(--line-color);
            border-radius: 8px;
            margin: 15px 0; /* 25px -> 15px */
            padding: 15px;  /* 내부 여백도 살짝 줄임 */
            font-family: var(--font-body);
            font-size: 0.95rem;
            color: #5a4d46;
        }
        .content-body blockquote strong {
            color: var(--accent-point);
        }

        .content-body ul {
            padding-left: 18px;
            margin-bottom: 20px; /* 리스트 끝 여백 축소 */
        }
        .content-body li {
            margin-bottom: 4px;
            line-height: 1.6;
        }
        .content-body li strong {
            font-weight: 600;
            color: #2a211d;
            background: linear-gradient(to top, #eee3d8 40%, transparent 40%);
        }

        /* [수정 4] 구분선(hr) 여백 최소화 */
        hr {
            border: 0;
            height: 1px;
            background: var(--line-color);
            margin: 20px 0; /* 30px -> 20px (이제 거의 붙어 보일 겁니다) */
        }

        .book-footer {
            margin-top: 50px;
            text-align: center;
            border-top: 1px solid var(--line-color);
            padding-top: 30px;
        }
        .btn-back {
            display: inline-block;
            padding: 8px 20px;
            border: 1px solid var(--line-color);
            background-color: white;
            border-radius: 30px;
            color: var(--text-sub);
            text-decoration: none;
            font-size: 0.85rem;
            transition: 0.3s;
        }
        .btn-back:hover {
            border-color: var(--text-main);
            color: var(--text-main);
        }
    </style>
</head>
<body>

    <header>
        <a href="/" class="brand-mini">Archive S</a>
    </header>

    <div class="book-container">
        
        <div class="chapter-header">
            <span class="chapter-label">Essay</span>
            <h1 class="chapter-title">{{ page.title }}</h1>
            <div class="chapter-meta">
                Written by Archive S · {{ page.date | date: "%Y. %m. %d" }}
            </div>
        </div>

        <div class="content-body">
            {{ content }}
        </div>

        <div class="book-footer">
            <a href="/" class="btn-back">← 서재로 돌아가기</a>
        </div>

    </div>

</body>
</html>
