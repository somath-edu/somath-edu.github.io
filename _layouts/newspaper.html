---
layout: default
---
<script>
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']]
    },
    svg: { fontCache: 'global' }
  };
</script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<style>
  /* 신문 특유의 시각적 질서를 잡아주는 CSS 디자인 */
  .newspaper-container {
    background-color: #f4ecd8;
    color: #2b2b2b;
    font-family: 'Noto Serif KR', 'Batang', 'Nanum Myeongjo', serif;
    padding: 40px;
    max-width: 900px;
    margin: 40px auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.05);
    line-height: 1.6;
  }
  
  .newspaper-header {
    text-align: center;
    border-bottom: 4px double #2b2b2b;
    border-top: 4px double #2b2b2b;
    padding: 20px 0;
    margin-bottom: 30px;
  }
  
  .newspaper-header h1 {
    font-size: 2.3em;
    font-weight: 900;
    margin: 0;
    letter-spacing: -1.5px;
    word-break: keep-all;
  }
  
  .newspaper-meta {
    font-size: 0.9em;
    font-style: italic;
    color: #555;
    margin-top: 10px;
  }
  
  .newspaper-content {
    /* 텍스트를 다단(2단)으로 나누어 배치 */
    column-count: 2;
    column-gap: 40px;
    column-rule: 1px solid #d3c7ad;
    text-align: justify;
    hyphens: auto;
  }

  /* 2. 핵심: 수식이 섞인 문단이 단(Column)을 넘어가며 반으로 쪼개지는 현상 원천 차단 */
  .newspaper-content p {
    margin-bottom: 1.5em;
    break-inside: avoid;
    page-break-inside: avoid;
    -webkit-column-break-inside: avoid;
  }

  /* 3. 수식(MathJax) 요소가 단 너비를 넘지 않도록 안전장치 설정 */
  mjx-container, .MathJax {
    max-width: 100% !important;
    overflow-x: auto !important;
    overflow-y: hidden !important;
    white-space: normal !important;
  }

  .newspaper-content h2, .newspaper-content h3 {
    column-span: all;
    border-bottom: 1px solid #2b2b2b;
    padding-bottom: 5px;
    margin-top: 40px;
    font-weight: 900;
  }
  
  /* 모바일 화면 대응 (1단으로 변경) */
  @media (max-width: 768px) {
    .newspaper-container {
      padding: 20px;
    }
    .newspaper-content {
      column-count: 1;
    }
    .newspaper-header h1 {
      font-size: 1.8em;
    }
  }
</style>

<article class="newspaper-container">
  <div class="newspaper-header">
    <h1>{{ page.title }}</h1>
    <div class="newspaper-meta">
      발행일: {{ page.date | date: "%Y년 %m월 %d일" }} | 편집: 인공지능 주필
    </div>
  </div>

  <div class="newspaper-content">
    {{ content }}
  </div>
</article>
