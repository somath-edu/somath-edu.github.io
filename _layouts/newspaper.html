<script>
  // MathJax v3 설정 ($...$, $$...$$ 지원)
  window.MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']],
      displayMath: [['$$', '$$'], ['\\[', '\\]']],
      processEscapes: true,
      processEnvironments: true
    },
    options: {
      processHtmlClass: 'newspaper-content',
      ignoreHtmlClass: 'tex2jax_ignore'
    },
    chtml: {
      linebreaks: { automatic: true, width: 'container' }
    },
    startup: {
      ready: () => {
        // MathJax 기본 초기화
        MathJax.startup.defaultReady();

        // typeset(렌더링) 완료 후에만 2단(column-count:2) 활성화
        MathJax.startup.promise.then(() => {
          const el = document.querySelector('.newspaper-content');
          if (el) el.classList.add('is-typeset');
        });
      }
    }
  };
</script>

<!-- async 대신 defer: iOS Safari/columns 환경에서 깨짐(찢김) 완화 -->
<script id="MathJax-script" defer src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<style>
  /* 신문 특유의 시각적 질서를 잡아주는 CSS 디자인 */
  .newspaper-container {
    background-color: #f4ecd8;
    color: #2b2b2b;
    font-family: 'Noto Serif KR', 'Batang', 'Nanum Myeongjo', serif;
    padding: 40px;
    max-width: 900px;
    margin: 40px auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.05);
    line-height: 1.6;
  }

  .newspaper-header {
    text-align: center;
    border-bottom: 4px double #2b2b2b;
    border-top: 4px double #2b2b2b;
    padding: 20px 0;
    margin-bottom: 30px;
  }

  .newspaper-header h1 {
    font-size: 2.3em;
    font-weight: 900;
    margin: 0;
    letter-spacing: -1.5px;
    word-break: keep-all;
  }

  .newspaper-meta {
    font-size: 0.9em;
    font-style: italic;
    color: #555;
    margin-top: 10px;
  }

  /*
    핵심: 처음에는 1단(column-count:1)으로 보여주고
    MathJax 렌더링이 끝나면 .is-typeset 클래스를 붙여 2단으로 전환.
    => $...$ 텍스트가 컬럼 경계에서 찢어지며 깨지는 현상을 크게 줄임
  */
  .newspaper-content {
    column-count: 1;
    column-gap: 40px;
    column-rule: 1px solid #d3c7ad;
    text-align: justify;
    hyphens: auto;
  }

  .newspaper-content.is-typeset {
    column-count: 2;
  }

  /* 문단이 컬럼 사이에서 잘리지 않게 */
  .newspaper-content p,
  .newspaper-content li,
  .newspaper-content blockquote {
    margin-bottom: 1.5em;
    break-inside: avoid;
    page-break-inside: avoid;
    -webkit-column-break-inside: avoid;
  }

  /* 제목은 컬럼 전체 폭 */
  .newspaper-content h2,
  .newspaper-content h3 {
    column-span: all;
    border-bottom: 1px solid #2b2b2b;
    padding-bottom: 5px;
    margin-top: 40px;
    font-weight: 900;
  }

  /*
    수식 렌더 결과(mjx-container)가 컬럼 경계에서 쪼개지지 않게 + 여백 확보
    - 인라인 수식: inline-block으로 "덩어리" 취급
    - 디스플레이 수식: block + 가로 스크롤 허용
  */
  .newspaper-content mjx-container {
    break-inside: avoid;
    -webkit-column-break-inside: avoid;

    display: inline-block;
    max-width: 100%;

    padding: 0 0.08em; /* 수식 주변 여백 */
    vertical-align: baseline;
  }

  /* 디스플레이 수식(줄단위) */
  .newspaper-content mjx-container[display="true"] {
    display: block;
    margin: 0.7em 0;
    padding: 0.35em 0.45em;

    max-width: 100%;
    overflow-x: auto;   /* 단 너비 초과 시 가로 스크롤 */
    overflow-y: hidden;

    border-radius: 6px;
  }

  /* 내부가 너무 길어 레이아웃 붕괴 방지(최후 안전장치) */
  .newspaper-content mjx-container svg,
  .newspaper-content mjx-container * {
    max-width: 100%;
  }

  /* 모바일 화면 대응 (1단 유지) */
  @media (max-width: 768px) {
    .newspaper-container {
      padding: 20px;
    }
    .newspaper-content,
    .newspaper-content.is-typeset {
      column-count: 1;
    }
    .newspaper-header h1 {
      font-size: 1.8em;
    }
  }
</style>

<article class="newspaper-container">
  <div class="newspaper-header">
    <h1>{{ page.title }}</h1>
    <div class="newspaper-meta">
      발행일: {{ page.date | date: "%Y년 %m월 %d일" }} | 편집: 인공지능 주필
    </div>
  </div>

  <div class="newspaper-content">
    {{ content }}
  </div>
</article>
