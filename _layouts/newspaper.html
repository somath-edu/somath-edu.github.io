---
layout: default
---
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

<style>
  /* 신문 특유의 시각적 질서를 잡아주는 CSS 디자인 */
  .newspaper-container {
    background-color: #f4ecd8; /* 빛바랜 누런 종이 색상 */
    color: #2b2b2b; /* 진한 먹물 색상 */
    font-family: 'Noto Serif KR', 'Batang', 'Nanum Myeongjo', serif;
    padding: 40px;
    max-width: 900px;
    margin: 40px auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.05);
    line-height: 1.6;
  }
  
  .newspaper-header {
    text-align: center;
    border-bottom: 4px double #2b2b2b;
    border-top: 4px double #2b2b2b;
    padding: 20px 0;
    margin-bottom: 30px;
  }
  
  .newspaper-header h1 {
    font-size: 2.3em;
    font-weight: 900;
    margin: 0;
    letter-spacing: -1.5px;
    word-break: keep-all;
  }
  
  .newspaper-meta {
    font-size: 0.9em;
    font-style: italic;
    color: #555;
    margin-top: 10px;
  }
  
  .newspaper-content {
    /* 텍스트를 다단(2단)으로 나누어 배치 */
    column-count: 2;
    column-gap: 40px;
    column-rule: 1px solid #d3c7ad;
    text-align: justify;
    hyphens: auto;
  }

  /* 2. 수식이 단 밖으로 튀어나가거나 겹치는 문제 해결 */
  .newspaper-content p {
    margin-bottom: 1.5em;
  }

  /* 수식(MathJax) 요소가 단 너비를 넘지 않도록 설정 */
  .MathJax {
    max-width: 100% !important;
    overflow-x: auto;
    overflow-y: hidden;
  }

  .newspaper-content h2, .newspaper-content h3 {
    column-span: all; /* 소제목은 단을 무시하고 전체 너비 사용 */
    border-bottom: 1px solid #2b2b2b;
    padding-bottom: 5px;
    margin-top: 40px;
    font-weight: 900;
  }
  
  /* 모바일 화면 대응 */
  @media (max-width: 768px) {
    .newspaper-container {
      padding: 20px;
    }
    .newspaper-content {
      column-count: 1;
    }
    .newspaper-header h1 {
      font-size: 1.8em;
    }
  }
</style>

<article class="newspaper-container">
  <div class="newspaper-header">
    <h1>{{ page.title }}</h1>
    <div class="newspaper-meta">
      발행일: {{ page.date | date: "%Y년 %m월 %d일" }} | 편집: 인공지능 주필
    </div>
  </div>

  <div class="newspaper-content">
    {{ content }}
  </div>
</article>
