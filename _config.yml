title:               Home
description:         "엔트로피 학습법 및 교육 정보를 공유하는 블로그"
url:                 "https://somath-edu.github.io" 
baseurl:             ""

include:             ['_pages']
exclude:             ['_includes/notes_graph.json']

use_html_extension:  false
open_external_links_in_new_tab: true
embed_tweets: false

permalink:           pretty
relative_permalinks: false

# 핵심 수정: 문제가 되던 last-modified 플러그인을 제거했습니다.
plugins:
  - jekyll-sitemap

sass:
  sass_dir:          _sass
  style:            :compressed

collections:
  notes:
    output: true
    permalink: /:slug

defaults:
  - scope:
      path: "**/*"
    values:
      layout: "default"
  - scope:
      path: "_notes/**/*.md"
    values:
      layout: "note"
