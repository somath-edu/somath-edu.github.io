title:               Home
description:         "엔트로피 학습법 및 교육 정보를 공유하는 블로그"
# 1. 사이트의 기본 URL
url:                 "https://somath-edu.github.io" 
baseurl:             ""

include:             ['_pages']
exclude:             ['_includes/notes_graph.json']

use_html_extension:  false
open_external_links_in_new_tab: true
embed_tweets: false

# 2. 고유 주소 설정
permalink:           pretty
relative_permalinks: false

# 3. 플러그인 설정 (수정됨!)
# jekyll-last-modified-at을 삭제하고 sitemap만 남겼습니다.
plugins:
  - jekyll-sitemap

sass:
  sass_dir:          _sass
  style:            :compressed

collections:
  notes:
    output: true
    permalink: /:slug

defaults:
  - scope:
      path: "**/*"
    values:
      layout: "default"
  - scope:
      path: "_notes/**/*.md"
    values:
      layout: "note"
